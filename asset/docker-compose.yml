services:
  db:
    image: postgres:16-alpine
    container_name: rays-diner-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rays_diner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rays_diner"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: rays-diner-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/rays_diner
      JWT_SECRET: change-this-in-production
      CLIENT_URL: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    command: sh -c "npm run db:init && npm run start"

  frontend:
    build: ./frontend
    container_name: rays-diner-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_SOCKET_URL: http://localhost:5000
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  postgres_data: